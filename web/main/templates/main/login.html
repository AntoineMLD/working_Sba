{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}


<form method="post" class="form-signin">
  {% csrf_token %}
  <div class="form-label-group">
    Your username: {{ form.username|add_class:"form-control" }}
  </div>
  <div class="form-label-group">
    Your password: {{ form.password|add_class:"form-control" }}
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>

{% endblock content %}
